<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Julieta Haye: Soluciones Financieras</h1>
    <h3>Completá el formulario y nos pondremos en contacto</h3>

    <form id="contact-form" enctype="multipart/form-data">
        <input type="text" name="nombre" placeholder="Nombre y Apellido" required>
        <input type="email" name="email" placeholder="Correo electrónico" required>
        <input type="text" name="cuit" placeholder="CUIT" required>
        <input type="tel" name="telefono" placeholder="Número de Contacto" required>
        
        <select name="opciones" required>
            <option value="" disabled selected>Seleccionar</option>
            <option value="Personal Militar">Personal Militar</option>
            <option value="Personal Docente">Personal Docente</option>
            <option value="Personal Policial">Personal Policial</option>
            <option value="Empleado de Comercio">Empleado de Comercio</option>
            <option value="Otro">Otro</option>
        </select>

        <label>Adjuntar Recibo de Sueldo:</label>
        <input type="file" name="archivo" accept=".jpg, .jpeg, .png, .pdf" required>

        <label>Adjuntar Movimientos Bancarios:</label>
        <input type="file" name="foto" accept=".jpg, .jpeg, .png, .pdf" required>

        <button type="submit">Enviar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
